<app-code></app-code>

<button mat-stroked-button color="primary" (click)="goToGenerator()">
  Go To Generator Page
</button>

<div class="form-and-button">
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="Name"
        type="text"
        [formControl]="form.controls.name"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Amount</mat-label>
      <input
        matInput
        placeholder="Amount"
        type="number"
        [formControl]="form.controls.amount"
      />
    </mat-form-field>
  </form>
  <button
    mat-stroked-button
    color="primary"
    (click)="onAddClick()"
    [disabled]="isAddDisabled()"
  >
    +ADD
  </button>
</div>

<div class="payments-table-area">
  <table mat-table [dataSource]="dataSource$ | async" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>NAME</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>AMOUNT</th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>CODE</th>
      <td mat-cell *matCellDef="let element">{{ element.code }}</td>
    </ng-container>
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>GRID</th>
      <td mat-cell *matCellDef="let element">{{ element.data.length }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
